version: 0.1             
component: build
timeoutInSeconds: 1000
shell: bash           

steps:
  - type: Command
    name: "Display version"
    command: |
      BuildServiceDemoVersion=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo $BuildServiceDemoVersion
  
  - type: Command
    name: "shell script - commands"
    command: |
      cd IaC
      ls -al

  - type: Command
    name: "OCI Command - terraform"
    command: |
      cd IaC
      ./oci-run.sh --component=oke --subscription-name=dev --tf-command=plan
